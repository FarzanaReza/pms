<div class="p-5">
    <span class="mb-5 back" (click)="goBack()">Back</span>
    <div class="container">
    <h2>{{mode | titlecase}} Vehicle </h2>
        <form [formGroup]="vehicleForm" >
            <div class="row">
                <div class="col-4">
                    <div class="mb-3">
                        <label for="vehicleNumber" class="form-label"><strong>Vehicle License Number</strong></label>
                        <input type="text" class="form-control" id="vehicleNumber" formControlName="vehicleLicenseNumber">
                    </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label for="vehicleType" class="form-label"><strong>Vehicle Type</strong></label>
                        <select class="form-select" id="vehicleType" formControlName="vehicleType">
                          <option value="">Choose...</option>
                          <option value="car">Car</option>
                          <option value="microbus">Microbus</option>
                          <option value="truck">Truck</option>
                        </select>
                      </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label for="vehicleNumber" class="form-label"><strong>Vehicle Owner Name</strong></label>
                        <input type="text" class="form-control" id="vehicleNumber" formControlName="vehicleOwnerName">
                    </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label for="vehicleNumber" class="form-label"><strong>Vehicle Owner Phone</strong></label>
                        <input type="text" class="form-control" id="vehicleNumber" formControlName="vehicleOwnerPhone">
                    </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label class="form-label"><strong>Status</strong></label>
                        <div class="flex">
                            <div class="form-check mr-3">
                                <input class="form-check-input" type="radio" id="inStatus" value="in" formControlName="status">
                                <label class="form-check-label" for="inStatus">In</label>
                              </div>
                              <div class="form-check ml-3">
                                <input class="form-check-input" type="radio" id="outStatus" value="out" formControlName="status">
                                <label class="form-check-label" for="outStatus">Out</label>
                              </div>
                        </div>
                      </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                    <label for="ownerAddress" class="form-label"><strong>Owner Address</strong></label>
                    <textarea class="form-control" id="ownerAddress" formControlName="vehicleOwnerAddress" rows="1"></textarea>
                    </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label for="entryTime" class="form-label"><strong>Entry Time</strong></label>
                        <input type="datetime-local" class="form-control" id="entryTime" formControlName="vehicleEntry">
                      </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label for="exitTime" class="form-label"><strong>Exit Time</strong></label>
                        <input type="datetime-local" class="form-control" id="exitTime" formControlName="vehicleExit">
                      </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label for="parkingCharge" class="form-label"><strong>Parking Charge</strong></label>
                        <input type="text" class="form-control" id="parkingCharge" formControlName="parkingCharge">
                      </div>
                </div>
            </div>
           
            
            <button type="submit" class="btn btn-primary" [disabled]="!vehicleForm.valid" (click)="onSubmit()">Submit</button>
          </form>
    </div>
    
  </div>
